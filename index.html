<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Side Palindrome Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Palindrome Checker 2.0</h1>
    <div class="form-group">
        <form action="" method="get" onsubmit="return false;">
            <label for="word">What word do you want to check?</label>
            <input class="form-control" name="word" id="word" autofocus>
        </form>
    </div>

    <div id="palindrome-message" style="display:none">
        "<span id="query"></span>"
        <span id="result">is ...</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
